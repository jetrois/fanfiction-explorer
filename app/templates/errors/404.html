{% extends "base.html" %}

{% block title %}Page Not Found - Fanfiction Explorer{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="py-5">
                <i class="fas fa-search fa-5x text-muted mb-4"></i>
                <h1 class="display-1 fw-bold text-primary">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead text-muted mb-4">
                    Sorry, the page you're looking for doesn't exist. 
                    It might have been moved, deleted, or you entered the wrong URL.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                    <a href="{{ url_for('main.search') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-search"></i> Search Stories
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
